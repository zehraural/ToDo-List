<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="container">
      <header>TO DO LIST</header>
      <section class="todo-add">
        <form class="todo-add">
          <input type="text" id="todo-input" placeholder="Add New Todo" autofocus>
          <button type="submit" id="todo-button">Add</button>
        </form>
      </section>
      <section class="todo">
        <ul id="todo-ul"></ul>
      </section>
    </main>
    <script src="app.js"></script>
    <div id="goog-gt-tt" class="skiptranslate" dir="ltr">
      <div style="padding: 8px;" >  
        <div>
         </div>
    </div>
    </div>
      <div class="started-activity-container">
        <hr style="color: rgb(141, 137, 137); background-color: rgb(141, 137, 137); height: 1.5px; border: none;">
        <div class="activity-root"></div>
      </div>
      <div class="status-message" style="display: none;"></div>
    </div>
    <div class="goog-te-spinner-pos">
      <div class="goog-te-spinner-animation">
        <svg xmlns="http://www.w3.org/2000/svg" class="goog-te-spinner" width="96px" height="96px" viewBox="0 0 66 66">
          <circle class="goog-te-spinner-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
      </div>
    </div>
  </body>
</html>
